<!DOCTYPE html>
<html lang="en">

<head>
    <title>Status</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.css">
    <!-- Custom Css -->
    <link href="../static/css/app.css" rel="stylesheet" />
</head>

<body>
    <section class="top-nev">
        <img class="ic-header" src="../static/images/category.svg">
        <img class="logo-header" src="../static/images/logo.png">
        <img class="ic-header" src="../static/images/Notification.svg">
    </section>
    <section class="account-information">
        <div class="wrapper-account">
            <div class="information">
                <p class="hello">Selamat Pagi,</p>
                <h3 class="account-name">Fatchurbeny</h3>
            </div>
            <button class="btn btn-call-center"><i class="fas fa-phone-alt"></i>Call Center</button>
        </div>
    </section>
    <section class="main-menu">
        <div class="wrapper-menu">
            <a class="item-link" href="#">
                <div class="item-menu">
                    <div class="icon-item">
                        <img class="icon-menu" src="../static/images/unlock.svg">
                    </div>
                    <p class="titel-item">Password</p>
                </div>
            </a>
            <a class="item-link" href="#">
                <div class="item-menu">
                    <div class="icon-item">
                        <img class="icon-menu" src="../static/images/time-alt.svg">
                    </div>
                    <p class="titel-item">Extra Time</p>
                </div>
            </a>
            <a class="item-link" href="#">
                <div class="item-menu">
                    <div class="icon-item">
                        <img class="icon-menu" src="../static/images/label-alt.svg">
                    </div>
                    <p class="titel-item">Voucher</p>
                </div>
            </a>
            <a class="item-link" href="#">
                <div class="item-menu">
                    <div class="icon-item">
                        <img class="icon-menu" src="../static/images/book.svg">
                    </div>
                    <p class="titel-item">Help</p>
                </div>
            </a>
        </div>
    </section>
    <section class="main-status">
        <div class="wrapper-status">
            <div class="acount-type-wrapp">
                <img class="ic-platinum" src="../static/images/platinum.svg">
                <h3 class="acount-type">Platinum</h3>
            </div>
            <p class="date-time-wrapp">9 Januari 2020<i class="fas fa-info-circle"></i></p>
        </div>
        <div class="wrapper-status-information">
            <div class="remaining-wrapp">
                <i class="far fa-clock clock-remaining"></i>
                <h4 class="remaining-time">14h : 15m : 30s</h4>
                <p class="remaining-title">Time remaining</p>
                <div class="wrapp-speed">
                    <div class="speed-item">
                        <img class="ic-speed" src="../static/images/cloud-download.svg">
                        <p class="speed">14 Kb</p>
                    </div>
                    <div class="speed-item">
                        <img class="ic-speed" src="../static/images/cloud-upload.svg">
                        <p class="speed">...Kb</p>
                    </div>
                </div>
            </div>
            <div class="other-wrapp">
                <a class="btn btn-privacy" href="#"><img class="ic-privacy"
                        src="../static/images/briefcase-alt-1.svg">Privacy & Police</a>
                <a class="btn btn-browsing" href="#"><img class="ic-browser"
                        src="../static/images/browser.svg">Browshing</a>
            </div>
        </div>
    </section>
    <section class="ads">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../static/images/banner.jpg" class="w-100">
                </div>
                <div class="carousel-item">
                    <img src="../static/images/banner.jpg" class="w-100">
                </div>
                <div class="carousel-item">
                    <img src="../static/images/banner.jpg" class="w-100">
                </div>
            </div>
        </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
