<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google Font -->
    <link href="static/css/google-font.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/fontawesome-free-5.13.0-web/css/all.min.css">
    <link rel="stylesheet" href="static/css/animate.min.css" />
    <!-- Custom Css -->
    <link href="static/css/app.min.css" rel="stylesheet" />
</head>

<body>
    <section class="top-nev">
        <img class="ic-header" src="static/images/category.svg">
        <img class="logo-header" src="static/images/logo.png">
        <img class="ic-header" src="static/images/Notification.svg">
    </section>
    <section class="login-form-section">
        <h1 class="welcome">Welcome,</h1>
        <p class="caption-login">Masukkan Username dan password.</p>
        <form class="login-form" action="pages/status.html">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Username/Email">
            </div>
            <div class="form-group" id="show_hide_password">
                <input type="password" class="form-control" id="password" placeholder="*********">
                <div class="input-group-addon">
                    <a href=""><i class="fas fa-eye" aria-hidden="true"></i></a>
                </div>
                <button class="btn btn-signin">Sign In</button>
        </form>
    </section>
    <footer class="footer">
        <p class="copy-right">2020 Â© Copyrights Ganbatte Global Media<br>It Solution and Media Digital</p>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="static/js/jquery.slim.min.js"></script>
    <script src="static/js/ajax-popper.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#show_hide_password a").on('click', function (event) {
                event.preventDefault();
                if ($('#show_hide_password input').attr("type") == "text") {
                    $('#show_hide_password input').attr('type', 'password');
                    $('#show_hide_password i').addClass("fa-eye-slash");
                    $('#show_hide_password i').removeClass("fa-eye");
                } else if ($('#show_hide_password input').attr("type") == "password") {
                    $('#show_hide_password input').attr('type', 'text');
                    $('#show_hide_password i').removeClass("fa-eye-slash");
                    $('#show_hide_password i').addClass("fa-eye");
                }
            });
        });
    </script>
</body>

</html>
